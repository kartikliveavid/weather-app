<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-sm w-full space-y-6">
        <h1 class="text-3xl font-bold text-center text-white">Weather App</h1>
        
        <div class="flex items-center space-x-2">
            <input type="text" id="city-input" placeholder="Enter city name..." class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            <button id="search-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                Search
            </button>
        </div>

        <div id="weather-info" class="hidden text-center transition-all duration-500 ease-in-out">
            <div id="loading" class="hidden text-white font-semibold">Loading...</div>
            <div id="error-message" class="hidden text-red-400 font-semibold mt-2"></div>
            
            <div id="weather-details" class="space-y-4">
                <h2 id="city-name" class="text-2xl font-semibold"></h2>
                <div class="flex items-center justify-center space-x-4">
                    <img id="weather-icon" src="" alt="Weather icon" class="w-16 h-16">
                    <p id="temperature" class="text-5xl font-bold"></p>
                </div>
                <p id="description" class="text-lg capitalize"></p>
                <div class="grid grid-cols-2 gap-4 text-left text-gray-400 text-sm">
                    <p>Humidity: <span id="humidity" class="text-white font-medium"></span></p>
                    <p>Wind Speed: <span id="wind-speed" class="text-white font-medium"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ** This is the line where you paste your API key **
            const API_KEY = '18c1f5540feca2278634c89e728da9d6'; 
            
            const cityInput = document.getElementById('city-input');
            const searchButton = document.getElementById('search-button');
            const weatherInfo = document.getElementById('weather-info');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const cityName = document.getElementById('city-name');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('wind-speed');
            const weatherIcon = document.getElementById('weather-icon');
            const weatherDetails = document.getElementById('weather-details');

            searchButton.addEventListener('click', fetchWeather);
            cityInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    fetchWeather();
                }
            });

            async function fetchWeather() {
                const city = cityInput.value.trim();
                if (city === '') {
                    showError('Please enter a city name.');
                    return;
                }

                // Show loading state and hide previous info
                weatherInfo.classList.remove('hidden');
                loading.classList.remove('hidden');
                weatherDetails.classList.add('hidden');
                errorMessage.classList.add('hidden');

                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'City not found.');
                    }

                    const data = await response.json();
                    displayWeather(data);

                } catch (error) {
                    showError(error.message);
                } finally {
                    loading.classList.add('hidden');
                }
            }

            function displayWeather(data) {
                const tempInCelsius = data.main.temp;
                const windInMetersPerSecond = data.wind.speed;

                cityName.textContent = data.name;
                temperature.textContent = `${Math.round(tempInCelsius)}Â°C`;
                description.textContent = data.weather[0].description;
                humidity.textContent = `${data.main.humidity}%`;
                windSpeed.textContent = `${Math.round(windInMetersPerSecond * 3.6)} km/h`; // Convert m/s to km/h
                weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                weatherIcon.alt = data.weather[0].description;
                
                weatherDetails.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                weatherDetails.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
